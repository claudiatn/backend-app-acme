name: Backend CI/CD

on:
  push:
    branches:
       - main

permissions:
  contents: read
  packages: write
  
jobs:
  ci:
    uses: claudiatn/platform-ci-cd/.github/workflows/ci-reusable.yaml@main
    with:
      image_name: acme-backend
      version: 1.0.1
    secrets: inherit
  cd:
    needs: ci
    uses: claudiatn/platform-ci-cd/.github/workflows/cd-reusable.yaml@main
    with:
      namespace: acme
      chart: backend
      path_chart: backend
      environment: production
    secrets: inherit
